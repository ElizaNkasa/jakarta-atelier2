<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="jakarta.faces.core">
<head>
    <title>Ajouter un Utilisateur</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"/>

</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">

                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="text-center mb-4">Ajouter un utilisateur</h3>

                        <h:form>

                            <!-- Messages globaux -->
                            <h:messages globalOnly="true"
                                        styleClass="alert alert-danger"
                                        rendered="#{facesContext.maximumSeverity != null}" />

                            <!-- Nom d'utilisateur -->
                            <div class="mb-3">
                                <h:outputLabel for="username" value="Nom d'utilisateur"
                                               styleClass="form-label"/>
                                <h:inputText id="username"
                                             value="#{utilisateurBean.username}"
                                             required="true"
                                             styleClass="form-control">
                                    <f:validateLength minimum="3" maximum="50"/>
                                </h:inputText>
                                <h:message for="username" styleClass="text-danger small"/>
                            </div>

                            <!-- Email -->
                            <div class="mb-3">
                                <h:outputLabel for="email" value="Email"
                                               styleClass="form-label"/>
                                <h:inputText id="email"
                                             value="#{utilisateurBean.email}"
                                             required="true"
                                             styleClass="form-control"/>
                                <h:message for="email" styleClass="text-danger small"/>
                            </div>

                            <!-- Mot de passe -->
                            <div class="mb-3">
                                <h:outputLabel for="password" value="Mot de passe"
                                               styleClass="form-label"/>
                                <h:inputSecret id="password"
                                               value="#{utilisateurBean.password}"
                                               required="true"
                                               styleClass="form-control">
                                    <f:validateLength minimum="6"/>
                                </h:inputSecret>
                                <h:message for="password" styleClass="text-danger small"/>
                            </div>

                            <!-- Confirmation mot de passe -->
                            <div class="mb-3">
                                <h:outputLabel for="confirmPassword"
                                               value="Confirmer le mot de passe"
                                               styleClass="form-label"/>
                                <h:inputSecret id="confirmPassword"
                                               value="#{utilisateurBean.confirmPassword}"
                                               required="true"
                                               styleClass="form-control"/>
                                <h:message for="confirmPassword" styleClass="text-danger small"/>
                            </div>

                            <!-- Description -->
                            <div class="mb-3">
                                <h:outputLabel for="description" value="Description"
                                               styleClass="form-label"/>
                                <h:inputTextarea id="description"
                                                 value="#{utilisateurBean.description}"
                                                 rows="3"
                                                 styleClass="form-control"/>
                                <h:message for="description" styleClass="text-danger small"/>
                            </div>

                            <!-- Bouton -->
                            <div class="d-grid">
                                <h:commandButton value="Ajouter"
                                                 action="#{utilisateurBean.ajouterUtilisateur}"
                                                 styleClass="btn btn-primary"/>
                            </div>

                        </h:form>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
