<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="jakarta.faces.core">
<head>
    <title>Ajouter un Utilisateur</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
        }
        .form-container {
            width: 400px;
            margin: 60px auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .error {
            color: red;
            font-size: 12px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #2c7be5;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 15px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #1a68d1;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h:form>

            <!-- Nom d'utilisateur -->
            <div class="form-group">
                <h:outputLabel for="username" value="Nom d'utilisateur :" />
                <h:inputText id="username"
                             value="#{utilisateurBean.username}"
                             required="true"
                             requiredMessage="Le nom d'utilisateur est obligatoire"
                             validatorMessage="Le nom doit contenir au moins 3 caractères">
                    <f:validateLength minimum="3" maximum="50"/>
                </h:inputText>
                <h:message for="username" styleClass="error"/>
            </div>

            <!-- Email -->
            <div class="form-group">
                <h:outputLabel for="email" value="Email :" />
                <h:inputText id="email"
                             value="#{utilisateurBean.email}"
                             required="true"
                             requiredMessage="L'email est obligatoire"/>
                <h:message for="email" styleClass="error"/>
            </div>

            <!-- Mot de passe -->
            <div class="form-group">
                <h:outputLabel for="password" value="Mot de passe :" />
                <h:inputSecret id="password"
                               value="#{utilisateurBean.password}"
                               required="true"
                               requiredMessage="Le mot de passe est obligatoire"
                               validatorMessage="Le mot de passe doit contenir au moins 8 caractères">
                    <f:validateLength minimum="8"/>
                </h:inputSecret>
                <h:message for="password" styleClass="error"/>
            </div>

            <!-- Description -->
            <div class="form-group">
                <h:outputLabel for="description" value="Description :" />
                <h:inputTextarea id="description"
                                 value="#{utilisateurBean.description}"
                                 required="true"
                                 requiredMessage="La description est obligatoire"/>
                <h:message for="description" styleClass="error"/>
            </div>
            
             <!-- Affichage des messages globaux (erreurs et succès) -->
        <h:messages globalOnly="true" style="color: red;" /><br/>




            <!-- Bouton -->
            <h:commandButton value="Ajouter"
                             action="#{utilisateurBean.ajouterUtilisateur}"
                             styleClass="btn"/>

        </h:form>
    </div>

</body>
</html>
