<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
    
    <h:head>
        <title>Gestion des Lieux</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    </h:head>
    
    <h:body class="bg-gray-100 p-10">
        <div class="max-w-5xl mx-auto">
            
            <div class="bg-white shadow-lg rounded-lg p-8 mb-10">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-gray-800">
                        #{lieuBean.id == null ? 'Nouveau Lieu' : 'Modifier le Lieu'}
                    </h1>
                </div>

                <h:form id="formLieu">
                    <h:inputHidden value="#{lieuBean.id}" />

                    <div class="space-y-6">
                        <div>
                            <label class="block text-gray-700 font-bold mb-2">Nom du lieu</label>
                            <h:inputText value="#{lieuBean.nom}" styleClass="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required="true" />
                        </div>

                        <div>
                            <label class="block text-gray-700 font-bold mb-2">Description</label>
                            <h:inputTextarea value="#{lieuBean.description}" rows="3" styleClass="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required="true" />
                        </div>

                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-gray-700 font-bold mb-2">Latitude</label>
                                <h:inputText value="#{lieuBean.latitude}" styleClass="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
                            </div>
                            <div>
                                <label class="block text-gray-700 font-bold mb-2">Longitude</label>
                                <h:inputText value="#{lieuBean.longitude}" styleClass="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
                            </div>
                        </div>

                        <div class="flex gap-4">
                            <h:commandButton value="#{lieuBean.id == null ? 'Ajouter' : 'Mettre à jour'}" 
                                             action="#{lieuBean.sauvegarder}" 
                                             styleClass="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg shadow-md cursor-pointer transition">
                                <f:ajax execute="@form" render="@form :tableContainer" />
                            </h:commandButton>
                            
                            <h:commandButton value="Annuler" 
                                             action="#{lieuBean.reinitialiserFormulaire}" 
                                             rendered="#{lieuBean.id != null}"
                                             styleClass="flex-1 bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 rounded-lg shadow-md cursor-pointer transition">
                                <f:ajax execute="@this" render="@form" />
                            </h:commandButton>
                        </div>
                    </div>
                </h:form>
            </div>

            <h:panelGroup id="tableContainer" layout="block">
                <div class="bg-white shadow-lg rounded-lg p-8">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6">Lieux Enregistrés</h2>
                    
                    <h:panelGroup rendered="#{empty lieuBean.lieux}">
                        <p class="text-gray-500 italic text-center">Aucun lieu disponible.</p>
                    </h:panelGroup>

                    <h:form rendered="#{not empty lieuBean.lieux}">
                        <h:dataTable value="#{lieuBean.lieux}" var="l" 
                                     styleClass="min-w-full leading-normal table-auto">
                            
                            <h:column>
                                <f:facet name="header"><span class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider block">Nom</span></f:facet>
                                <div class="px-5 py-5 border-b border-gray-200 bg-white text-sm font-bold text-gray-900">#{l.nom}</div>
                            </h:column>

                            <h:column>
                                <f:facet name="header"><span class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider block">Description</span></f:facet>
                                <div class="px-5 py-5 border-b border-gray-200 bg-white text-sm text-gray-900">#{l.description}</div>
                            </h:column>

                            <h:column>
                                <f:facet name="header"><span class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider block">GPS</span></f:facet>
                                <div class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                                    <span class="px-2 py-1 bg-green-100 text-green-800 rounded-full text-xs">#{l.latitude}, #{l.longitude}</span>
                                </div>
                            </h:column>

                            <h:column>
                                <f:facet name="header"><span class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-center text-xs font-semibold text-gray-600 uppercase tracking-wider block">Actions</span></f:facet>
                                <div class="px-5 py-5 border-b border-gray-200 bg-white text-sm text-center flex justify-center space-x-3">
                                    
                                    <h:commandLink action="#{lieuBean.chargerLieuPourModification(l)}" 
                                                   styleClass="text-yellow-500 hover:text-yellow-700 transition">
                                        <i class="fas fa-edit fa-lg"></i>
                                        <f:ajax render=":formLieu" />
                                    </h:commandLink>

                                    <h:commandLink action="#{lieuBean.supprimer(l)}" 
                                                   onclick="if (!confirm('Voulez-vous vraiment supprimer #{l.nom} ?')) return false;"
                                                   styleClass="text-red-500 hover:text-red-700 transition">
                                        <i class="fas fa-trash fa-lg"></i>
                                        <f:ajax render=":tableContainer" />
                                    </h:commandLink>

                                </div>
                            </h:column>

                        </h:dataTable>
                    </h:form>
                </div>
            </h:panelGroup>

        </div>
    </h:body>
</html>
