<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <title>Bienvenue en Indonésie</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&amp;display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
        
        <style>
            body {
                font-family: 'Poppins', sans-serif;
                /* Dégradé de bleu moderne */
                background: linear-gradient(135deg, #0062ff 0%, #00c6ff 100%);
                height: 100vh;
                margin: 0;
            }
            .welcome-card {
                background: rgba(255, 255, 255, 0.95);
                border: none;
                border-radius: 20px;
                box-shadow: 0 15px 35px rgba(0,0,0,0.2);
                transition: transform 0.3s ease;
            }
            .welcome-card:hover {
                transform: translateY(-5px);
            }
            .btn-blue {
                background-color: #0062ff;
                border: none;
                color: white;
                font-weight: 600;
                padding: 12px;
                border-radius: 10px;
                transition: background 0.3s;
            }
            .btn-blue:hover {
                background-color: #004ccb;
                color: white;
                box-shadow: 0 5px 15px rgba(0,98,255,0.4);
            }
            .flag-img {
                width: 120px;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            }
            .text-indigo {
                color: #1a237e;
            }
        </style>
    </h:head>
    <h:body class="d-flex justify-content-center align-items-center">

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    
                    <h:messages globalOnly="true" layout="list" styleClass="list-unstyled mb-4"
                                infoClass="alert alert-info shadow-sm" />

                    <div class="card welcome-card text-center p-5">
                        <div class="card-body">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/9/9f/Flag_of_Indonesia.svg"
                                 alt="Drapeau Indonésie"
                                 class="flag-img mb-4"/>

                            <h2 class="fw-bold text-indigo mb-3">Selamat Datang</h2>
                            <p class="text-muted mb-4">Bienvenue dans votre portail d'exploration de l'Indonésie.</p>
                            
                            <h:form>
                                <div class="d-grid gap-3">
                                    <h:commandButton value="Découvrir les lieux" 
                                                     action="home"
                                                     styleClass="btn btn-blue shadow-sm"/>
                                    
                                    <h:link outcome="lieu" value="Ajouter un lieu" 
                                            styleClass="text-decoration-none text-primary fw-medium small"/>
                                </div>
                                
                               <a href="ajouter_utilisateur.xhtml">Créer un compte</a>
                            </h:form>
                        </div>
                    </div>
                    
                    <p class="text-center text-white-50 mt-4 small">
                        © 2025 Jakarta Mission - Elisee Project
                    </p>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </h:body>
</html>
